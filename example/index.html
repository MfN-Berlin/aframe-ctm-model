<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/MfN-Berlin/aframe-ctm-model/master/bundle.js"></script>
</head>

<body>
  <a-scene>
    <a-asset-item id="model" src="bunny.ctm" color="#EF2D5E"></a-asset-item>
    <a-entity id="mesh" ctm="src: #model; scale: 2.5; " position=" 0 1.5 -5"></a-entity>
    <a-entity light="type: point; intensity: 1; distance: 50; decay: 2" position="10 10 10"></a-entity>
    <a-entity light="type: point; intensity: 1; distance: 50; decay: 2" position="10 10 -10"></a-entity>
    <a-entity light="type: point; intensity: 1; distance: 50; decay: 2" position="-10 10 10"></a-entity>
    <a-sky color="#bbbbbb"></a-sky>
  </a-scene>
</body>

</html>
